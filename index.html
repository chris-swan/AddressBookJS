<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <input type="text" class="form-control" id="new-first-name" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="new-last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="new-address" placeholder="Address">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
