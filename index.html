<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <input type="text" class="form-control" id="new-first-name" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="new-last-name" placeholder="Last Name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <input type="text" class="form-control address-type" placeholder="Home, Work, etc">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control new-street" placeholder="New Street">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control new-city" placeholder="New City">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control new-state" placeholder="New State">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
        </div>

      </div>

    </div>
  </body>
</html>
